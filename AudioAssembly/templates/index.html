<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioAssembly</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
  </head>

  <body>
    <header class="header">
      <p></p>
      <nav class="menu">
        <li>Home</li>
      </nav>
    </header>

    <div class="main_info">
      <div class="one">
        <p class="Name_of_Website">
          <span style="color: #38ea7a">Audio</span> Assembly
        </p>
        <h3 class="title_of_page">
          Verify your file with <span style="color: #38ea7a">Audio</span>
          <span style="color: white">Assembly</span> before uploading.
        </h3>
      </div>

      <div class="upload-btn-wrapper">
        <form
          class="form"
          method="post"
          action="/report"
          enctype="multipart/form-data"
        >
          <label for="form_input" class="form_label">
            <input
              type="file"
              name="data"
              id="form_input"
              class="form_input"
              accept="Audio/video/*"
            />
            <span class="form_text"
              ><img
                class="form_icon"
                src="{{ url_for('static',filename='Pngtreeupload_vector_icon_with_white_5168883-removebg-preview.png') }}"
                alt=""
              />Upload a file.</span
            ><input type="submit" />
          </label>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <hr color="gray" />
    <p class="footer_all_rights">
      Copyright Â© 2022 <span style="color: #38ea7a">Audio</span>
      <span style="color: white">Assembly</span>
    </p>
    <p class="footer_paragraph">
      All rights reserved. <span style="color: #38ea7a">Audio</span>
      <span style="color: white">Assembly</span>, the
      <span style="color: #38ea7a">Audio</span>
      <span style="color: white">Assembly</span> logo, and the tag design are
      trademarks of <span style="color: #38ea7a">Audio</span>
      <span style="color: white">Assembly</span> and its affiliated
      organizations.
    </p>
  </footer>
</html>
